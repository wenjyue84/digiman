<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #333;
    }
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .status.running {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.stopped {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .ports {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    button.primary {
      background: #667eea;
      color: white;
    }
    button.primary:hover {
      background: #5568d3;
    }
    button.danger {
      background: #dc3545;
      color: white;
    }
    button.danger:hover {
      background: #c82333;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .footer {
      font-size: 11px;
      color: #999;
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h2>PelangiManager Launcher</h2>

  <div id="status" class="status stopped">
    <div><strong>Checking...</strong></div>
    <div class="ports" id="ports">Loading...</div>
  </div>

  <button id="start-all" class="primary">Start All Servers</button>
  <button id="start-main" class="primary">Start Main Only (3000, 5000)</button>
  <button id="start-mcp" class="primary">Start MCP Only (3002)</button>
  <button id="stop-all" class="danger">Stop All Servers</button>

  <div class="footer">
    Launcher must be running on port 9999
  </div>

  <script src="popup.js"></script>
</body>
</html>
