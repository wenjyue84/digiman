version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: pelangi-postgres
    environment:
      POSTGRES_DB: pelangi_manager
      POSTGRES_USER: pelangi_user
      POSTGRES_PASSWORD: pelangi_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: pelangi-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pelangi.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
