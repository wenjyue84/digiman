<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PelangiManager - Start Servers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 48px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 32px;
    }

    .status {
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 32px;
      font-size: 15px;
    }

    .status.loading {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    .status.running {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.stopped {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-title {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .ports {
      font-size: 13px;
      opacity: 0.8;
      margin-top: 8px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 48px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin: 8px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button.secondary {
      background: #6c757d;
    }

    button.danger {
      background: #dc3545;
    }

    .links {
      margin-top: 32px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .link-card {
      background: #f8f9fa;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      color: #667eea;
      font-weight: 500;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .link-card:hover {
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .countdown {
      margin-top: 16px;
      font-size: 14px;
      color: #666;
    }

    .footer {
      margin-top: 32px;
      font-size: 13px;
      color: #999;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,0.1);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ PelangiManager</h1>
    <p class="subtitle">Development Server Control Panel</p>

    <div id="status" class="status loading">
      <div class="status-title"><span class="spinner"></span>Checking servers...</div>
      <div class="ports" id="ports">Please wait...</div>
    </div>

    <div id="actions">
      <button id="start-all" onclick="startServers('all')">Start All Servers</button>
      <button id="stop-all" class="danger" onclick="stopServers('all')" style="display:none;">Stop All</button>
    </div>

    <div id="countdown" class="countdown"></div>

    <div class="links">
      <a href="http://localhost:3000/dashboard" class="link-card" target="_blank">üìä Dashboard</a>
      <a href="http://localhost:3002/admin/rainbow" class="link-card" target="_blank">üåà Rainbow AI</a>
      <a href="http://localhost:3002/admin/rainbow/settings" class="link-card" target="_blank">‚öôÔ∏è Settings</a>
      <a href="http://localhost:5000/api/health" class="link-card" target="_blank">‚ù§Ô∏è API Health</a>
    </div>

    <div class="footer">
      Make sure launcher is running: <code>cd server-launcher && npm start</code>
    </div>
  </div>

  <script>
    const LAUNCHER_URL = 'http://localhost:9999';
    let checkInterval;

    async function checkStatus() {
      try {
        const response = await fetch(`${LAUNCHER_URL}/status`);
        const data = await response.json();

        const statusEl = document.getElementById('status');
        const portsEl = document.getElementById('ports');
        const startBtn = document.getElementById('start-all');
        const stopBtn = document.getElementById('stop-all');

        if (data.running) {
          statusEl.className = 'status running';
          statusEl.innerHTML = '<div class="status-title">‚úÖ Servers Running</div>';

          const running = [];
          if (data.ports.frontend) running.push('Frontend :3000');
          if (data.ports.backend) running.push('Backend :5000');
          if (data.ports.mcp) running.push('MCP :3002');
          portsEl.textContent = running.join(' ‚Ä¢ ');

          startBtn.style.display = 'none';
          stopBtn.style.display = 'inline-block';
        } else {
          statusEl.className = 'status stopped';
          statusEl.innerHTML = '<div class="status-title">‚ùå All Servers Stopped</div>';
          portsEl.textContent = 'Click "Start All Servers" to launch';

          startBtn.style.display = 'inline-block';
          stopBtn.style.display = 'none';
        }
      } catch (error) {
        const statusEl = document.getElementById('status');
        statusEl.className = 'status stopped';
        statusEl.innerHTML = '<div class="status-title">‚ö†Ô∏è Launcher Not Running</div>';
        document.getElementById('ports').textContent = 'Run: cd server-launcher && npm start';
      }
    }

    async function startServers(type) {
      const startBtn = document.getElementById('start-all');
      const countdownEl = document.getElementById('countdown');

      startBtn.disabled = true;
      startBtn.textContent = 'Starting...';

      try {
        const response = await fetch(`${LAUNCHER_URL}/start`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ server: type })
        });

        const data = await response.json();

        if (data.success) {
          // Start countdown
          let seconds = 8;
          countdownEl.textContent = `‚è±Ô∏è Servers starting... Check again in ${seconds} seconds`;

          const countdown = setInterval(() => {
            seconds--;
            if (seconds > 0) {
              countdownEl.textContent = `‚è±Ô∏è Refreshing status in ${seconds} seconds...`;
            } else {
              clearInterval(countdown);
              countdownEl.textContent = '';
              checkStatus();
            }
          }, 1000);
        } else {
          alert(`Error: ${data.message}`);
          startBtn.disabled = false;
          startBtn.textContent = 'Start All Servers';
        }
      } catch (error) {
        alert('Error: Could not connect to launcher on port 9999.\nMake sure it\'s running: cd server-launcher && npm start');
        startBtn.disabled = false;
        startBtn.textContent = 'Start All Servers';
      }
    }

    async function stopServers(type) {
      const stopBtn = document.getElementById('stop-all');
      stopBtn.disabled = true;

      try {
        const response = await fetch(`${LAUNCHER_URL}/stop`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ server: type })
        });

        const data = await response.json();

        if (data.success) {
          setTimeout(checkStatus, 2000);
        }
      } catch (error) {
        alert('Error: Could not connect to launcher.');
      } finally {
        stopBtn.disabled = false;
      }
    }

    // Check status on load
    checkStatus();

    // Refresh every 3 seconds
    checkInterval = setInterval(checkStatus, 3000);
  </script>
</body>
</html>
